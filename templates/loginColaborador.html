{% extends 'base/base.html' %}
{% load static %}
{% block titulo %}
Iniciar Sesión
{% endblock %}
{% block content %}
<div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
            <div class="login-brand">
              SISTEMA FUNDACIÓN APOYO
            </div>

            <div class="card card-primary">
              <div class="row m-0">
                <div class="col-12 col-md-12 col-lg-5 p-0">
                  <div class="card-header text-center"><h4>Ingreso Colaboradores</h4></div>
                  <div class="card-body">
                    <form method="POST">
                      <div class="form-group floating-addon">
                        <label>Rut</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="far fa-user"></i>
                            </div>
                          </div>
                          <input id="rut" type="text" class="form-control" name="rut" autofocus placeholder="12.234.568-9">
                        </div>
                      </div>

                      <div class="form-group floating-addon">
                        <label>Contraseña</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-envelope"></i>
                            </div>
                          </div>
                          <input id="password" type="password" class="form-control" name="password" placeholder="*******">
                        </div>
                      </div>

                      <div class="form-group text-right">
                        <button type="submit" class="btn btn-round btn-lg btn-primary">
                          Acceder
                        </button>
                      </div>
                    </form>
                  </div>  
                </div>
                <div class="col-12 col-md-12 col-lg-7 p-0">
                  <div id="map" class="contact-map text-center pt-5">
                    <img style="width:300px" src="{% static 'img/MAYOR.png' %}" alt="">
                  </div>
                </div>
              </div>
            </div>
            <div class="simple-footer">
              Sistema Fundación Apoyo &copy; 2023
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  {% endblock %}
